<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/contact.css" />
    <link rel="shortcut icon" href="/assets/image/o4U60Vgs_female_4_cartoon5.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Contact</title>
</head>

<body>
    <div class="center-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="img">
                                <img src="/assets/image/o4U60Vgs_female_4_cartoon1.png" alt="Corinna"
                                    class="image-classe" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-container">
                                <div class="card">
                                    <div class="card-header text-center">
                                        <h3>Contact</h3>
                                    </div>
                                    <div class="card-body">
                                        <form id="contact">
                                            <div class="form-group">
                                                <label for="nom">Nom&nbsp;:</label>
                                                <input type="text" class="form-control" id="nom"
                                                    placeholder="Entrez votre nom" />
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Mail&nbsp;:</label>
                                                <input type="email" class="form-control" id="email"
                                                    placeholder="Dave.loper@Webforce3.com" />
                                            </div>
                                            <div class="form-group">
                                                <label for="message">Message&nbsp; :</label>
                                                <textarea class="form-control" id="message" rows="3"
                                                    placeholder="Écrivez votre message "></textarea>
                                            </div>
                                            <button type="submit" class="btn btn-primary" value="envoyer">
                                                Envoyer
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ul class="breadcrumb">
        <a href="/index.html">Accueil</a>
        <a href="/creation.html">Création</a>
             </ul>
    <footer class="bg-dark text-light text-center p-1">            
        <p>&copy; 2023 By CoriaDeV</p>
    </footer>
    
    <script src="/assets/js/contact.js"></script>
    </body>

</html>
